{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<section class="section-content padding-y bg">
  <div class="container">
    <!-- ============================ COMPONENT 1 ================================= -->
    
    <div class="row">
      <aside class="col-lg-6">
        <div class="card">

            <div class="card-body">
                <h4 class="card-title mb-4">Direccion de Facturacion</h4>
                <form action="{% url 'ordenar_pedido' %}" method="post">
                    {% csrf_token %}
                    

                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">Nombre</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>

                        <div class="col form-group">
                            <label for="">Apellidos</label>
                            <input type="text" name="last_name" class="form-control" required >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>

                        <div class="col form-group">
                            <label for="">Telefono</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">Direccion</label>
                            <input type="text" name="direccion" class="form-control" required>
                        </div>

                        <div class="col form-group">
                            <label for="">Comuna</label>
                            <input type="text" name="comuna" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="">Descripcion de la orden</label>
                        <textarea name="descripcion_pedido" rows="2" class="form-control"></textarea>
                    </div>

                

            </div>
          
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                  <tr class="small text-uppercase">
                    <th scope="col">Producto</th>
                    <th scope="col" width="120">Cantidad</th>
                    <th scope="col" width="120">Precio</th>
                  </tr>
                </thead>
                <tbody>
                  {% for carrito_item in carrito_items %}
                  <tr>
                    <td>
                      <figure class="itemside align-items-center">
                        <div class="aside">
                          <img
                            src="{{ carrito_item.producto.imagenes.url }}"
                            class="img-sm"
                          />
                        </div>
                        <figcaption class="info">
                          <a href="{{ carrito_item.producto.get_url }}" class="title text-dark"
                            >{{ carrito_item.producto.nombre_producto }}</a
                          >                        
                        </figcaption>
                      </figure>
                    </td>
                    <td>

                        <label for="">{{ carrito_item.qty }}</label>
                      
                    </td>
                    <td>
                      <div class="price-wrap">
                        <var class="price">$ {{ carrito_item.sub_total }} </var>
                        <small class="text-muted">
                          $ {{ carrito_item.producto.precio }} c/u</small
                        >
                      </div>
                      <!-- price-wrap .// -->
                    </td>                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

            
            <button type="submit" name="submit" class="btn btn-primary btn-block"> Ordenar los productos </button>
            <a href="{% url 'store' %}" class="btn btn-light btn-block">Continua comprando</a>
            </form>
            
          </div>
          <!-- card-body.// -->
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
    </div>
    <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
  </div>
  <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
